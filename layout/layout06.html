<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        @font-face {
                font-family: 'twaysky';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
                font-weight: normal;
                font-style: normal;
                }

               #wrap {
                    width: 100%;
                    font-family: 'twaysky';
                    color: #fff;
                    font-size: 60px;
                    text-transform: uppercase;
                    text-align: center;
               }

               #header{
                    width: 100%;
                    height: 100px;
                    line-height: 100px;
                    background-color: #E3F2FD;
               }
               #banner{
                    width: 100%;
                    height: 750px;
                    line-height: 750px;
                    background-color: #BBDEFB;
               }
               #content1{
                    width: 100%;
                    height: 2280px;
                    line-height: 2280px;
                    background-color: #90CAF9;
               }
               #content2{
                    width: 100%;
                    height: 1570px;
                    line-height: 1570px;
                    background-color: #64B5F6;

               }
               #content3{
                    width: 100%;
                    height: 530px;
                    line-height: 530px;
                    background-color: #42A5F5;
               }
               #footer{
                    width: 100%;
                    height: 270px;
                    line-height: 270px;
                    background-color: #2196F3;
               }

                .header-inner {
                width: 1200px;
                height: 110px;
                background-color: #B39DDB;
                margin: 0 auto;


                }

                .banner-inner {
                width: 1200px;
                height: 750px;
                background-color: #9575CD;
                margin: 0 auto;
                }

                .content1-inner{
                width: 1200px;
                height: 2280px;
                background-color: #7E57C2;
                margin: 0 auto
                }

                .content2-inner{
                width: 1200px;
                height: 1570px;
                background-color: #673AB7;
                margin: 0 auto
                }

                .content3-inner{
                width: 1200px;
                height: 530px;
                background-color: #5E35B1;
                margin: 0 auto
                }

                .footer-inner{
                width: 1200px;
                height: 270px;
               background-color: #512DA8;
                margin: 0 auto;
                }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner">header</div>
        </div>
        <div id="banner">
            <div class="banner-inner">banner</div>
        </div>
        <div id="content1">
            <div class="content1-inner">content1 </div>
        </div>
        <div id="content2">
            <div class="content2-inner">content2 </div>
        </div>
        <div id="content3">
            <div class="content3-inner">content3 </div>
        </div>
        <div id="footer">
            <div class="footer-inner">footer</div>
        </div>
    </div>
</body>
</html>
